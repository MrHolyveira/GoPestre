<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>GoPestre | Vamos conversar</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="styles/style.css" rel="stylesheet">
  

</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="img/icon.webp" alt="" width="30" height="30" class="d-inline-block align-text-top">
        GoPestre
      </a>
    </div>
  </nav>
  <div >
    
    <div class="chat-box">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/icon.webp" alt="" width="30" height="30" class="d-inline-block align-text-top">
            Título do chat
          </a>
        </div>
      </nav>

      <div class="chat-msg">
        <div class="toast-header">
          <strong class="me-auto">Leôncio silva 😏</strong>
          <small>11 mins ago</small>
          
        </div>
        <img src="img/meme.png" alt="" class="col-md-auto">
      </div>

      <div class="chat-msg">
        <div class="toast-header">
          <strong class="me-auto">Leôncio silva 😏</strong>
          <small>11 mins ago</small>
          
        </div>
        <img src="img/meme.png" alt="">
      </div>
      
      <div class="chat-msg">
        <div class="toast-header">
          <strong class="me-auto">Leôncio silva 😏</strong>
          <small>11 mins ago</small>
          
        </div>
        <img src="img/meme.png" alt="">
        

      </div>
      <div class="input-group mb-3">
        <button class="btn btn-primary" type="button">Enviar</button>
        <input type="file" class="form-control" accept="image/*">
      </div>
    </div>

  </div>

</body>

</html>
